<form #f="ngForm">
    <div class="form-group">
      <label>Id</label>
      <input type="number" class="form-control" name="id" placeholder="Enter id" [(ngModel)]="product.id"required #id="ngModel">
      <div class="alert alert-danger" *ngIf="id.invalid && id.touched"> id is requiered </div>
    </div>
    <div class="form-group">
        <label>Titre</label>
        <input type="text" class="form-control" name="titre"  placeholder="Enter titre" [(ngModel)]="product.title" required #title="ngModel" minlength="3">
       <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
        <div *ngIf="title.errors?.['required']" > title is requiered </div>
        <div *ngIf="title.errors?.['minlength']">title min length 3 caracteres </div>
        </div>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" name="Quantity"  placeholder="Enter quantity" [(ngModel)]="product.quantity" required #quantity="ngModel" min="100">
        <div class="alert alert-danger" *ngIf="quantity.invalid && quantity.touched ">
        <div *ngIf="quantity.errors?.['required']" >quantity is requiered</div>
        <div *ngIf="quantity.errors?.['min']">la quantité doit etre supérieur à 0 et contient 3 chiffres </div>
        </div>
      </div>
      <div class="form-group">
        <label>price</label>
        <input type="number" class="form-control" name="price"  placeholder="Enter price" [(ngModel)]="product.price" required #price="ngModel">
      <div class="alert alert-danger" *ngIf="price.invalid && price.touched">
        <div > price is requiered</div>
        </div>
      </div>
    <button type="submit" class="btn btn-primary"[disabled]="f.invalid">Submit</button>
  </form>
  {{product.id}} {{product.title}} {{product.quantity}} {{product.price}}
